version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: fastshop-postgres
    restart: always
    environment:
      POSTGRES_USER: fastuser
      POSTGRES_PASSWORD: fastpassword
      POSTGRES_DB: fastshop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Serviço da Aplicação Spring Boot (FastShop)
  app:
    container_name: fastshop-app
    # Usa o Dockerfile no diretório atual para construir a imagem
    build: .
    ports:
      - "8080:8080"
    environment:
      # Configuração para o Spring se conectar ao serviço 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/fastshop_db
      SPRING_DATASOURCE_USERNAME: fastuser
      SPRING_DATASOURCE_PASSWORD: fastpassword
      SPRING_PROFILES_ACTIVE: prod
      # JWT configuration (required by TokenService)
      JWT_SECRET: fastshop-super-secret-key-please-change-0123456789
      JWT_EXPIRATION: 3600000
      # Admin password reset (optional; set to true to enable)
      RESET_ADMIN_PASSWORD: "true"
      RESET_ADMIN_USERNAME: "albertovilar1@gmail.com"
      RESET_ADMIN_PLAIN_PASSWORD: "132747"
    depends_on:
      - db
    restart: on-failure

# Volume para persistência
volumes:
  postgres_data: