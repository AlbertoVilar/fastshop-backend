# URL de conexao com PostgreSQL rodando no localhost (porta padrao 5432)
spring.datasource.url=jdbc:postgresql://localhost:5432/fastshop
# Usuario padrao do Postgres
spring.datasource.username=postgres
# Senha do Postgres
spring.datasource.password=postgres

# Dialeto SQL do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Nao recria as tabelas, apenas valida com o modelo
spring.jpa.hibernate.ddl-auto=validate
# Mostra as queries no console
spring.jpa.show-sql=true
# Deixa as queries formatadas (mais legiveis)
spring.jpa.properties.hibernate.format_sql=true

# Ativa o Flyway para versionar o banco
spring.flyway.enabled=true
