spring.application.name=fastshop


# Dialeto SQL para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Nunca alterar automaticamente em producao (somente via migrations do Flyway)
spring.jpa.hibernate.ddl-auto=none
# Opcional: mostrar queries em logs (pode desativar em producao)
spring.jpa.show-sql=false

# Flyway ativo para versionamento do schema
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.validate-on-migrate=false

# Exposição dos endpoints do Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# JWT configuration mapped from environment (with sensible defaults)
jwt.secret=${JWT_SECRET:fastshop-super-secret-key-please-change-0123456789}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (enable DEBUG for JWT and Spring Security)
logging.level.com.fastshop.security.jwt=DEBUG
logging.level.com.fastshop.services.TokenService=DEBUG
logging.level.org.springframework.security=DEBUG
